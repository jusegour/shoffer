<h3>Lista Publicidades</h3>
<hr />

<div class="form-row justify-content-end">
  <div class="form-group col-lg-4">
    <input type="text" placeholder="BÃºsqueda por nombre" class="form-control" id="inputSearch" />
  </div>
</div>

<div class="table-responsive table-sm">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Url</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let publicidad of publicidades | slice: lowValue:highValue; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ publicidad.descripcion }}</td>
        <td>{{ publicidad.url }}</td>
        <td>
          <button class="btn btn-sm btn-primary">View</button>
          <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(publicidad.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [length]="pagination?.total"
    [pageSize]="pagination?.limit"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="setPageSizeOptions($event)"
  >
  </mat-paginator>
</div>
