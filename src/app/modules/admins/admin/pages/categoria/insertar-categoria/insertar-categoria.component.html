<h3>Insertar Categoria</h3>
<hr />
<div class="row">
  <div class="col-lg-7">
    <form [formGroup]="formCategoria" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input formControlName="nombre" type="text" id="nombre" class="form-control"
          [class.is-invalid]="f.nombre.invalid && (f.nombre.dirty || f.nombre.touched)" />

        <div *ngIf="f.nombre.invalid && (f.nombre.dirty || f.nombre.touched)" class="invalid-feedback blur-5">

          <div *ngIf="f.nombre.errors.required">Nombre es requerido.</div>

        </div>
      </div>

      <button class="btn btn-success" [disabled]="isLoading" type="submit">
        {{ isLoading ? 'Cargando...' : 'Insertar' }}
      </button>
    </form>
  </div>
</div>
