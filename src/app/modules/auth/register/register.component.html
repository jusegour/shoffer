<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h3 class="text-center">Crear cuenta</h3>
      <div class="card card-body mb-5">
        <form [formGroup]="formConsumidor" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre1">Primer nombre: *</label>
            <input type="text" class="form-control" id="nombre1" formControlName="nombre1" />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer apellido: *</label>
            <input type="text" class="form-control" id="apellido1" formControlName="apellido1" />
          </div>
          <div class="form-group">
            <label for="correo">Correo: *</label>
            <input type="email" class="form-control" id="correo" formControlName="correo" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña: *</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
          </div>

          <div class="form-group">
            <label for="repetPassword">Vuelve a escribir la contraseña: *</label>
            <input
              type="password"
              class="form-control"
              id="repetPassword"
              formControlName="repetPassword"
            />
          </div>

          <button class="btn btn-success btn-block btn-lg mb-2">Registrarse</button>
          ¿Ya tienes una cuenta? <a routerLink="/auth/login">Iniciar sesión</a>
        </form>
      </div>
    </div>
  </div>
</div>
